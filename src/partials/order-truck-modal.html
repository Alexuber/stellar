<div class="backdrop backdrop--is-hidden" data-truck-modal>
  <div class="truck-modal">
    <button class="truck-modal__btn" type="button" data-truck-modal-close>
      <svg class="modal-truck__icon" width="16" height="16">
        <use href="./images/icons/sprite.svg#icon-close-mobile-menu"></use>
      </svg>
    </button>
    <p class="trucks-info__desc--modal">
      Замовити автомобіль
      <span class="text-accent">до 25,5 тонн</span>
    </p>
    <form class="truck-modal-form truck-modal-form--mobile">
      <label for="truck-modal-form__name">Ім’я</label>
      <input type="text" placeholder="Ім’я" id="truck-modal-form__name" />
      <label for="truck-modal-form__phone">Контактний телефон</label>
      <input
        type="tel"
        placeholder="Укажіть номер телефону"
        id="truck-modal-form__phone"
      />
      <label for="truck-modal-form__email">E-mail</label>
      <input
        type="email"
        placeholder="Укажіть електронну адресу"
        id="truck-modal-form__email"
      />
      <div class="form-button-wrapper truck-modal-form__wrapper">
        <button
          class="button continue-button finish-form-btn truck-modal-form__btn"
          type="button"
        >
          Розрахувати вартість
        </button>
        <button class="button next-button" type="button">
          <svg class="list__item__svg" width="24" height="24">
            <use href="./images/icons/sprite.svg#icon-calculate"></use>
          </svg>
        </button>
      </div>
      <div class="form-terms form-terms--modal">
        <p class="form-terms__text">
          Натискаючи на кнопку, ви дає згоду на обробку персональних даних та
          погоджуєтесь з
          <a class="terms-href" href="/">політикою конфіденційності</a> .
        </p>
      </div>
    </form>
  </div>
</div>
